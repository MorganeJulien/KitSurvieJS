<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kit de Survie JS</title>
    <meta name="description" content="">

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <style>
    	body{ font-family: 'Quicksand', sans-serif; }
	  </style>

</head>


<body>
  <div ng-app="app01" ng-controller="controlleur01">
    Nombre 1 : <input type="number" ng-model="nbr1">
    Nombre 2 : <input type="number" ng-model="nbr2">
    <select ng-model="operation" >
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    {{ ajouter() }}
  </div>

<script>
   var app = angular.module("app01", []);

   app.controller("controlleur01", function($scope){
     $scope.operation="+";
     $scope.ajouter = function(){
       switch ($scope.operation) {
         case "+":
           return parseInt($scope.nbr1) + parseInt($scope.nbr2) ;
           break;
         case "-":
            return parseInt($scope.nbr1) - parseInt($scope.nbr2) ;
            break;
         case "*":
            return parseInt($scope.nbr1) * parseInt($scope.nbr2) ;
            break;
         case "/":
            return parseInt($scope.nbr1) / parseInt($scope.nbr2) ;
            break;

       }
     };
   });
</script>

</body>
</html>
